<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cydra Social - Social Media Management Dashboard</title>
    <meta name="description" content="Modern social media management dashboard for agencies and enterprises">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --bg-app: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --border: #E2E8F0;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .dark {
            --bg-app: #0F172A;
            --bg-card: #1E293B;
            --text-primary: #F1F5F9;
            --text-secondary: #94A3B8;
            --border: #334155;
        }

        body {
            background: var(--bg-app);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border-radius: 0.625rem;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: #64748B;
            color: white;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-danger {
            background: #EF4444;
            color: white;
        }

        .card {
            background: var(--bg-card);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
        }

        .input {
            width: 100%;
            padding: 0.625rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.625rem;
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 0.875rem;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-draft {
            background: #FEF3C7;
            color: #92400E;
        }

        .badge-scheduled {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .badge-published {
            background: #D1FAE5;
            color: #065F46;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            z-index: 40;
        }

        .header {
            height: 72px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            position: fixed;
            top: 0;
            left: 260px;
            right: 0;
            z-index: 30;
            display: flex;
            align-items: center;
            padding: 0 2rem;
        }

        .main-content {
            margin-left: 260px;
            margin-top: 72px;
            padding: 2rem;
            min-height: calc(100vh - 72px);
            max-width: 1400px;
        }

        .nav-item {
            padding: 0.75rem 1.25rem;
            margin: 0.25rem 0.75rem;
            border-radius: 0.625rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
        }

        .nav-item:hover {
            background: rgba(79, 70, 229, 0.1);
            color: var(--primary);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        .platform-card {
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .platform-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .platform-card.selected {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-card);
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: var(--shadow-lg);
            z-index: 10000;
            display: none;
            border-left: 4px solid var(--primary);
        }

        .toast.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .spinner {
            border: 3px solid rgba(79, 70, 229, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .header {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        .grid-auto {
            display: grid;
            gap: 1.5rem;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        .grid-4 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .stat-card {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            align-items: start;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.5rem;
            min-height: 100px;
            position: relative;
        }

        .calendar-day:hover {
            background: rgba(79, 70, 229, 0.05);
        }

        .content-table {
            width: 100%;
            border-collapse: collapse;
        }

        .content-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 2px solid var(--border);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .content-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .content-table tr:hover {
            background: rgba(79, 70, 229, 0.02);
        }

        .ai-variant-card {
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.2s ease;
        }

        .ai-variant-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .platform-icon {
            width: 32px;
            height: 32px;
            border-radius: 0.375rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.75rem;
            color: white;
        }

        .platform-linkedin {
            background: #0A66C2;
        }

        .platform-twitter {
            background: #1DA1F2;
        }

        .platform-facebook {
            background: #1877F2;
        }

        .platform-instagram {
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF);
        }
    </style>
</head>

                if (index !== -1) {

        // ==================== ROUTER ====================
        class Router {
            constructor() {
                this.routes = {};
                this.currentRoute = null;
                window.addEventListener('hashchange', () => this.handleRoute());
                window.addEventListener('load', () => this.handleRoute());
            }

            register(path, handler) {
                this.routes[path] = handler;
            }

            navigate(path) {
                window.location.hash = path;
            }

            handleRoute() {
                const hash = window.location.hash.slice(1) || '/';
                const [path, ...params] = hash.split('/').filter(Boolean);
                const route = '/' + (path || '');

                this.currentRoute = route;

                if (this.routes[route]) {
                    this.routes[route](params);
                } else if (this.routes['*']) {
                    this.routes['*']();
                }
            }
        }

        const router = new Router();

        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('active');
            setTimeout(() => toast.classList.remove('active'), duration);
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        function formatTime(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

                instagram: '<div class="platform-icon platform-instagram">ig</div>'

            return icons[platform] || '';

        function CalendarPage() {
            const workspace = store.getCurrentWorkspace();
            const posts = store.getPostsByWorkspace(workspace.id);
            const currentDate = new Date();
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            let calendarDays = '';
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            dayNames.forEach(day => {
                calendarDays += `<div style="text-align: center; font-weight: 600; padding: 0.5rem; color: var(--text-secondary);">${day}</div>`;
            });

            for (let i = 0; i < firstDay; i++) {
                calendarDays += '<div></div>';
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayPosts = posts.filter(p => p.date && p.date.startsWith(dateStr));

                calendarDays += `
                    <div class="calendar-day">
                        <div style="font-weight: 600; margin-bottom: 0.5rem;">${day}</div>
                        ${dayPosts.map(post => `
                            <div style="background: ${post.status === 'published' ? '#D1FAE5' : '#DBEAFE'}; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; margin-bottom: 0.25rem; border-left: 3px solid ${post.status === 'published' ? '#065F46' : '#1E40AF'};">
                                ${post.content.substring(0, 30)}...
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            return `
                ${Sidebar()}
                ${Header()}
                <div class="main-content">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
                        <div>
                            <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">Content Calendar</h1>

                    </div>
                    
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                            <button class="btn btn-ghost"> Previous</button>
                            <h2 style="font-size: 1.5rem; font-weight: 600;">${monthNames[month]} ${year}</h2>
                            <button class="btn btn-ghost">Next </button>
                        </div>
                        
                        <div class="calendar-grid">
                            ${calendarDays}
                        </div>
                    </div>
                </div>
            `;
        }

        // ==================== EVENT HANDLERS ====================
        let selectedPlatforms = [];
        let generatedVariants = [];

        function togglePlatform(platform) {
            const card = document.querySelector(`[data-platform="${platform}"]`);
            if (selectedPlatforms.includes(platform)) {
                selectedPlatforms = selectedPlatforms.filter(p => p !== platform);
                card.classList.remove('selected');
            } else {
                selectedPlatforms.push(platform);
                card.classList.add('selected');
            }
        }

        async function handleGenerateContent() {
            const topic = document.getElementById('topicInput').value;
            const tone = document.getElementById('toneSelect').value;

            if (!topic) {
                showToast('Please enter a topic');
                return;
            }

            if (selectedPlatforms.length === 0) {
                showToast('Please select at least one platform');
                return;
            }

            const output = document.getElementById('aiOutput');
            const grid = document.getElementById('variantsGrid');

            output.classList.remove('hidden');
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 2rem;"><div class="spinner" style="margin: 0 auto;"></div><p style="margin-top: 1rem; color: var(--text-secondary);">Generating content...</p></div>';

            const variants = await generateAIContent(topic, tone, selectedPlatforms);
            generatedVariants = variants;

            grid.innerHTML = variants.map((variant, index) => `
                <div class="ai-variant-card">
                    <div style="font-weight: 600; margin-bottom: 0.5rem;">${AIAgents[variant.agent].name}</div>
                    <div style="font-size: 0.75rem; color: var(--text-secondary); margin-bottom: 1rem;">${AIAgents[variant.agent].strategy}</div>
                    <div style="font-size: 0.875rem; line-height: 1.5; margin-bottom: 1rem; max-height: 150px; overflow-y: auto;">${variant.content}</div>
                    <button class="btn btn-primary" style="width: 100%;" onclick="useVariant(${index})">Use This</button>
                </div>
            `).join('');
        }

        function useVariant(index) {
            const variant = generatedVariants[index];
            document.getElementById('finalContent').value = variant.content;
            document.getElementById('editorSection').classList.remove('hidden');
            document.getElementById('editorSection').scrollIntoView({ behavior: 'smooth' });
        }

        function handleSaveDraft() {
            const content = document.getElementById('finalContent').value;
            if (!content) {
                showToast('Please enter content');
                return;
            }

            const post = {
                workspaceId: store.state.currentWorkspace,
                content,
                platforms: selectedPlatforms,
                status: 'draft',
                date: null
            };

            store.addPost(post);
            store.addActivity({ type: 'draft', content: 'Saved new draft' });
            showToast('Draft saved successfully!');
            setTimeout(() => router.navigate('/content-library'), 1500);

        function showScheduleModal() {

            document.getElementById('scheduleModal').classList.add('active');

            document.getElementById('scheduleModal').classList.remove('active');

        function handleSchedule() {
            const content = document.getElementById('finalContent').value;
            const date = document.getElementById('scheduleDate').value;
            const time = document.getElementById('scheduleTime').value;

            if (!date || !time) {
                showToast('Please select date and time');
                return;
            }

            const post = {
                workspaceId: store.state.currentWorkspace,
                content,
                platforms: selectedPlatforms,
                status: 'scheduled',
                date: new Date(`${date}T${time}`).toISOString()
            };

            store.addPost(post);
            store.addActivity({ type: 'scheduled', content: `Scheduled post for ${formatDate(post.date)}` });
            showToast('Post scheduled successfully!');
            closeScheduleModal();
            setTimeout(() => router.navigate('/content-library'), 1500);

        function handlePublishNow() {
            const content = document.getElementById('finalContent').value;
            if (!content) {
                showToast('Please enter content');
                return;
            }

            const post = {
                workspaceId: store.state.currentWorkspace,
                content,
                platforms: selectedPlatforms,
                status: 'published',

            store.addPost(post);

            setTimeout(() => router.navigate('/content-library'), 1500);

        function filterPosts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const rows = document.querySelectorAll('#postsTableBody tr');

            rows.forEach(row => {
                const content = row.textContent.toLowerCase();
                const status = row.dataset.status;
                const matchesSearch = content.includes(searchTerm);
                const matchesStatus = !statusFilter || status === statusFilter;

                row.style.display = matchesSearch && matchesStatus ? '' : 'none';
            });
        }

            router.navigate('/workspaces');
        }

        function handleUpdateWorkspace(e, workspaceId) {
            e.preventDefault();
            const updates = {
                name: document.getElementById('name').value,
                legalName: document.getElementById('legalName').value,
                businessType: document.getElementById('businessType').value,
                industry: document.getElementById('industry').value,
                description: document.getElementById('description').value,
                timezone: document.getElementById('timezone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value,
                country: document.getElementById('country').value,
                website: document.getElementById('website').value,
                phone: document.getElementById('phone').value
            };

            store.updateWorkspace(workspaceId, updates);
            store.addActivity({ type: 'workspace', content: `Updated workspace: ${updates.name}` });
            showToast('Workspace updated successfully!');
            router.navigate('/workspaces');
        }

        function handleDeleteWorkspace(id) {
            const workspace = store.getWorkspace(id);
            if (confirm(`Are you sure you want to delete "${workspace.name}"? This will also delete all associated posts.`)) {
                store.deleteWorkspace(id);
                showToast('Workspace deleted');
                renderApp();
            }
        }

        function connectPlatformInEdit(platform) {
            const workspace = store.getCurrentWorkspace();
            workspace.connections[platform] = { connected: true, handle: `@${workspace.slug}` };
            store.saveToStorage();
            showToast(`${platform} connected!`);
            renderApp();
        }

        function disconnectPlatformInEdit(platform) {
            const workspace = store.getCurrentWorkspace();
            workspace.connections[platform] = { connected: false, handle: '' };
            store.saveToStorage();
            showToast(`${platform} disconnected`);
            renderApp();
        }

        function handleLogin(e) {
            e.preventDefault();
            store.setUser({ email: 'demo@cydra.com', name: 'Demo User' });
            showToast('Welcome back!');
            router.navigate('/dashboard');
        }

        function handleSignup(e) {
            e.preventDefault();
            store.setUser({ email: 'demo@cydra.com', name: 'Demo User' });
            showToast('Account created successfully!');
            router.navigate('/onboarding');
        }

        function handleLogout() {
            store.logout();
            showToast('Logged out successfully');
            router.navigate('/login');
        }

        // ==================== ROUTER SETUP ====================
        router.register('/login', () => renderApp(LoginPage()));
        router.register('/signup', () => renderApp(SignupPage()));
        router.register('/dashboard', () => {
            if (!store.state.user) {
                router.navigate('/login');
                return;
            }
            renderApp(DashboardPage());
        });
        router.register('/create-post', () => {
            if (!store.state.user) {
                router.navigate('/login');
                return;
            }
            selectedPlatforms = [];
            generatedVariants = [];
            renderApp(CreatePostPage());
        });
        router.register('/content-library', () => {
            if (!store.state.user) {
                router.navigate('/login');
                return;
            }
            renderApp(ContentLibraryPage());
        });
        router.register('/calendar', () => {
            if (!store.state.user) {
                router.navigate('/login');
                return;
            }
            renderApp(CalendarPage());
        });
        router.register('/onboarding', () => {
            if (!store.state.user) {
                router.navigate('/login');
                return;
            }
            renderApp(OnboardingPage());
        });
        router.register('/workspaces', () => {
            if (!store.state.user) {
                router.navigate('/login');
                return;
            }
            renderApp(WorkspacesListPage());
        });
        router.register('/create-workspace', () => {
            if (!store.state.user) {
                router.navigate('/login');
                return;
            }
            renderApp(CreateWorkspacePage());
        });
        router.register('/edit-workspace', (params) => {
            if (!store.state.user) {
                router.navigate('/login');
                return;
            }
            renderApp(EditWorkspacePage(params));
        });
        router.register('/workspace-settings', (params) => {
            if (!store.state.user) {
                router.navigate('/login');
                return;
            }
            renderApp(WorkspaceSettingsPage(params));
        });
        router.register('/', () => {
            if (store.state.user) {
                router.navigate('/dashboard');
            } else {
                router.navigate('/login');
            }
        });
        router.register('*', () => router.navigate('/'));

        // ==================== RENDER ====================
        function renderApp(content) {
            document.getElementById('app').innerHTML = content || '';
            document.documentElement.classList.toggle('dark', store.state.darkMode);
        }

        // Initialize
        if (store.state.darkMode) {
            document.documentElement.classList.add('dark');
        }
    </script>
</body>

</html>
